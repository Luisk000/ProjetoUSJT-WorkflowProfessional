<body class="main">
<div class="container main-container">
    <div class="container">
        <h4 class="paragrafo">Login</h4>
        <hr class="paragrafo"/>

  <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="form-horizontal">
  
        <div class="form-group">
            <label class="col-md-3 col-sm-5 control-label" for="email">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" 
                [ngClass]="{'is-invalid': displayMessage.email }" />
                <span class="text-danger" *ngIf="displayMessage.email">
                    <p [innerHTML]="displayMessage.email"></p>
                </span>
            </div>
        </div>
  
        <div class="form-group">
            <label class="col-md-3 col-sm-5 control-label" for="senha">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senha" type="text" placeholder="Senha (requerida)" formControlName="senha" 
                [ngClass]="{'is-invalid': displayMessage.senha }" />
                <span class="text-danger" *ngIf="displayMessage.senha">
                    <p [innerHTML]="displayMessage.senha"></p>
                </span>
            </div>
        </div>
  
        <div class="form-group botoes">
            <div class="col-md-12 col-md-offset-2">
                <span>
                    <button class="btn btn-success botao-login" id="Login" [disabled]="!loginForm.valid" type="submit">Login</button>
                    <button class="btn btn-outline-info botao-registrar" (click)="registrar()">NÃ£o possuo conta</button>
                    <button class="btn btn-danger botao-voltar" (click)="voltarSelecao()">Voltar</button>
                  </span>                
            </div>
        </div>
    </div>
  </form>
    </div>  
</div>
</body>
